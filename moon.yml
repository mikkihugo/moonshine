# moon.yml
# Moon task configuration for linting Rust and JS/TS

outputs = { self, nixpkgs, ... }: {
  packages.x86_64-linux.default = ...;
};

tasks:
  lint:
    command: |
      cargo clippy --all-targets --all-features -- -D warnings
      npx eslint .
    options:
      runDepsInParallel: true
nix store verify --repair
nix flake update
nix develop